<!DOCTYPE html>
<html>
<head>
    <title>SVG Accessibility Test Cases</title>
    <meta charset="utf-8">
</head>
<body>
    <!-- Comprehensive SVG accessibility test cases -->
    
    <section id="svg-missing-accessibility">
        <h2>SVG Elements Missing Accessibility Features</h2>
        
        <!-- Simple SVG without any accessibility -->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" fill="red" />
        </svg>
        
        <!-- Complex SVG without accessibility -->
        <svg width="200" height="150" viewBox="0 0 200 150">
            <rect x="10" y="10" width="50" height="100" fill="blue"/>
            <rect x="70" y="30" width="50" height="80" fill="green"/>
            <rect x="130" y="20" width="50" height="90" fill="orange"/>
            <text x="100" y="130" text-anchor="middle">Chart Data</text>
        </svg>
        
        <!-- Icon SVG without accessibility -->
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        
        <!-- Interactive SVG without accessibility -->
        <svg width="80" height="80" onclick="handleClick()">
            <rect x="20" y="20" width="40" height="40" fill="purple"/>
        </svg>
        
        <!-- Logo SVG without accessibility -->
        <svg width="120" height="60" class="company-logo">
            <rect x="10" y="10" width="100" height="40" fill="navy"/>
            <text x="60" y="35" text-anchor="middle" fill="white" font-size="14">COMPANY</text>
        </svg>
    </section>
    
    <section id="svg-role-img-missing-text">
        <h2>SVG with role="img" but Missing Accessible Text</h2>
        
        <!-- Role img without title or aria-label -->
        <svg role="img" width="100" height="100">
            <circle cx="50" cy="50" r="40" fill="blue" />
        </svg>
        
        <!-- Role img with empty title -->
        <svg role="img" width="100" height="100">
            <title></title>
            <rect x="25" y="25" width="50" height="50" fill="green"/>
        </svg>
        
        <!-- Role img without proper labeling -->
        <svg role="img" width="150" height="100">
            <polygon points="75,25 100,75 50,75" fill="red"/>
        </svg>
        
        <!-- Complex chart with role img but no accessible text -->
        <svg role="img" width="300" height="200" class="data-visualization">
            <line x1="50" y1="150" x2="250" y2="50" stroke="blue" stroke-width="2"/>
            <circle cx="150" cy="100" r="5" fill="red"/>
            <text x="150" y="180" text-anchor="middle" font-size="12">Data Point</text>
        </svg>
    </section>
    
    <section id="svg-valid-accessibility">
        <h2>SVG with Proper Accessibility</h2>
        
        <!-- SVG with title -->
        <svg width="100" height="100">
            <title>Red circle indicator</title>
            <circle cx="50" cy="50" r="40" fill="red" />
        </svg>
        
        <!-- SVG with description -->
        <svg width="200" height="120">
            <desc>Bar chart showing three data points with increasing values</desc>
            <rect x="20" y="80" width="40" height="40" fill="blue"/>
            <rect x="80" y="60" width="40" height="60" fill="blue"/>
            <rect x="140" y="40" width="40" height="80" fill="blue"/>
        </svg>
        
        <!-- SVG with both title and description -->
        <svg width="250" height="150">
            <title>Sales Performance Chart</title>
            <desc>Line graph displaying monthly sales figures showing upward trend from January to June</desc>
            <polyline points="25,125 75,100 125,75 175,50 225,25" stroke="green" stroke-width="3" fill="none"/>
        </svg>
        
        <!-- SVG with aria-label -->
        <svg width="80" height="80" aria-label="Five-star rating">
            <path d="M40 10l8 16 18 2-13 13 3 18-16-8-16 8 3-18-13-13 18-2z" fill="gold"/>
        </svg>
        
        <!-- SVG with aria-labelledby -->
        <h3 id="performance-title">System Performance</h3>
        <svg width="300" height="200" aria-labelledby="performance-title">
            <rect x="50" y="50" width="200" height="100" fill="lightblue" stroke="blue"/>
            <text x="150" y="105" text-anchor="middle">95% Uptime</text>
        </svg>
        
        <!-- SVG with role="img" and proper labeling -->
        <svg role="img" width="60" height="60" aria-label="Warning: High temperature">
            <circle cx="30" cy="30" r="25" fill="orange" stroke="red" stroke-width="3"/>
            <text x="30" y="35" text-anchor="middle" font-size="20" font-weight="bold">!</text>
        </svg>
        
        <!-- Complex accessible SVG -->
        <svg role="img" width="400" height="250" aria-labelledby="chart-heading" aria-describedby="chart-summary">
            <title id="chart-heading">Quarterly Revenue Growth</title>
            <desc id="chart-summary">Bar chart showing revenue growth across four quarters: Q1 $50k, Q2 $75k, Q3 $90k, Q4 $120k, demonstrating consistent growth trajectory</desc>
            <rect x="50" y="200" width="60" height="50" fill="#4CAF50"/>
            <rect x="130" y="175" width="60" height="75" fill="#4CAF50"/>
            <rect x="210" y="160" width="60" height="90" fill="#4CAF50"/>
            <rect x="290" y="130" width="60" height="120" fill="#4CAF50"/>
            <text x="80" y="220" text-anchor="middle" font-size="12">Q1</text>
            <text x="160" y="220" text-anchor="middle" font-size="12">Q2</text>
            <text x="240" y="220" text-anchor="middle" font-size="12">Q3</text>
            <text x="320" y="220" text-anchor="middle" font-size="12">Q4</text>
        </svg>
    </section>
    
    <section id="svg-decorative">
        <h2>Decorative SVG (Should Not Trigger Warnings)</h2>
        
        <!-- SVG with role="presentation" -->
        <svg role="presentation" width="100" height="20">
            <line x1="0" y1="10" x2="100" y2="10" stroke="#ccc" stroke-width="2"/>
        </svg>
        
        <!-- SVG with role="none" -->
        <svg role="none" width="50" height="50">
            <circle cx="25" cy="25" r="20" fill="lightgray" opacity="0.5"/>
        </svg>
        
        <!-- Decorative pattern SVG -->
        <div class="decorative-border">
            <svg role="presentation" width="200" height="10">
                <pattern id="dots" patternUnits="userSpaceOnUse" width="10" height="10">
                    <circle cx="5" cy="5" r="2" fill="#ddd"/>
                </pattern>
                <rect width="200" height="10" fill="url(#dots)"/>
            </svg>
        </div>
        
        <!-- Background decoration -->
        <svg role="none" width="100%" height="100" style="position: absolute; z-index: -1;">
            <defs>
                <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f0f0f0" stroke-width="1"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)"/>
        </svg>
    </section>
    
    <section id="svg-edge-cases">
        <h2>SVG Edge Cases</h2>
        
        <!-- Empty SVG -->
        <svg width="50" height="50">
        </svg>
        
        <!-- SVG with only styling elements -->
        <svg width="100" height="100">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>
        
        <!-- SVG with nested structure -->
        <svg width="150" height="150">
            <g id="group1">
                <circle cx="75" cy="75" r="50" fill="blue"/>
                <g id="inner-group">
                    <text x="75" y="80" text-anchor="middle" fill="white">Text</text>
                </g>
            </g>
        </svg>
        
        <!-- SVG with role but no specific role value -->
        <svg width="60" height="60" role="">
            <rect x="10" y="10" width="40" height="40" fill="purple"/>
        </svg>
        
        <!-- SVG with multiple roles -->
        <svg width="80" height="80" role="img button">
            <circle cx="40" cy="40" r="30" fill="green"/>
            <text x="40" y="45" text-anchor="middle" fill="white">GO</text>
        </svg>
        
        <!-- SVG with whitespace-only title -->
        <svg width="70" height="70">
            <title>   </title>
            <polygon points="35,15 50,45 20,45" fill="orange"/>
        </svg>
        
        <!-- SVG with empty description -->
        <svg width="90" height="90">
            <desc></desc>
            <ellipse cx="45" cy="45" rx="35" ry="25" fill="pink"/>
        </svg>
    </section>
    
    <section id="svg-interactive">
        <h2>Interactive SVG Elements</h2>
        
        <!-- Clickable SVG without accessibility -->
        <svg width="100" height="100" onclick="navigate()">
            <rect x="10" y="10" width="80" height="80" fill="blue"/>
        </svg>
        
        <!-- Button-like SVG without accessibility -->
        <svg width="120" height="40" style="cursor: pointer;" onclick="submit()">
            <rect x="5" y="5" width="110" height="30" rx="5" fill="green"/>
            <text x="60" y="25" text-anchor="middle" fill="white">Submit</text>
        </svg>
        
        <!-- Accessible interactive SVG -->
        <svg role="img" width="100" height="100" tabindex="0" onclick="showDetails()" aria-label="Click to view detailed chart">
            <rect x="20" y="20" width="60" height="60" fill="teal"/>
            <text x="50" y="55" text-anchor="middle" fill="white" font-size="14">Chart</text>
        </svg>
        
        <!-- SVG link without accessibility -->
        <a href="/dashboard">
            <svg width="80" height="80">
                <circle cx="40" cy="40" r="35" fill="navy"/>
                <text x="40" y="45" text-anchor="middle" fill="white">DATA</text>
            </svg>
        </a>
        
        <!-- Accessible SVG link -->
        <a href="/reports" aria-label="View reports dashboard">
            <svg role="img" width="80" height="80" aria-label="Reports dashboard">
                <rect x="15" y="15" width="50" height="50" fill="maroon"/>
                <text x="40" y="45" text-anchor="middle" fill="white">RPT</text>
            </svg>
        </a>
    </section>
    
    <section id="svg-mixed-scenarios">
        <h2>Mixed SVG Scenarios</h2>
        
        <!-- Dashboard with mixed SVG accessibility -->
        <div class="dashboard">
            <h2>Analytics Dashboard</h2>
            
            <!-- Good: Accessible chart -->
            <svg role="img" width="300" height="200" aria-labelledby="sales-chart-title">
                <title id="sales-chart-title">Monthly Sales Trends</title>
                <desc>Line chart showing sales growth from January to December 2024</desc>
                <polyline points="50,150 100,130 150,110 200,90 250,70" stroke="blue" stroke-width="3" fill="none"/>
            </svg>
            
            <!-- Bad: Chart without accessibility -->
            <svg width="300" height="200" class="performance-chart">
                <rect x="50" y="100" width="40" height="50" fill="green"/>
                <rect x="110" y="80" width="40" height="70" fill="green"/>
                <rect x="170" y="60" width="40" height="90" fill="green"/>
                <rect x="230" y="40" width="40" height="110" fill="green"/>
            </svg>
            
            <!-- Good: Decorative elements -->
            <svg role="presentation" width="100%" height="5">
                <line x1="0" y1="2.5" x2="100%" y2="2.5" stroke="#e0e0e0" stroke-width="1"/>
            </svg>
            
            <!-- Bad: Icon without accessibility -->
            <div class="status-indicators">
                <svg width="30" height="30">
                    <circle cx="15" cy="15" r="10" fill="green"/>
                </svg>
                <svg width="30" height="30">
                    <circle cx="15" cy="15" r="10" fill="red"/>
                </svg>
            </div>
            
            <!-- Good: Accessible status icons -->
            <div class="accessible-status">
                <svg role="img" width="30" height="30" aria-label="System online">
                    <circle cx="15" cy="15" r="10" fill="green"/>
                </svg>
                <svg role="img" width="30" height="30" aria-label="System offline">
                    <circle cx="15" cy="15" r="10" fill="red"/>
                </svg>
            </div>
        </div>
    </section>
</body>
</html>
